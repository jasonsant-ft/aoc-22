<script>
    // const input = sampleInput.split('\n');
    const input = fullInput.split('\n');
    const elves = [];
    let tempMeals = [];
    const calories = [];

    for (let i = 0; i < input.length; i++) {
        const meal = parseInt(input[i] === "" ? 0 : input[i]);
        tempMeals.push(parseInt(meal));

        if (meal === 0 || i === input.length - 1) {
            elves.push(tempMeals);
            calories.push(getArraySum(tempMeals));
            tempMeals = [];
        }
    }

    console.log(`Part 1: `, Math.max(...calories));
    console.log(`Part 2: `, getArraySum(calories.sort((a, b) => b - a).slice(0, 3)));

    function getArraySum(arr) {
        return arr.reduce((a, c) => a + c)
    }
</script>
